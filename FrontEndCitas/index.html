<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Citas en HTML</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>DATOS DEL VISITANTE</legend>
            <label>
                CEDULA:
                <input placeholder="000-0000000-0" maxlength="11"/>
            </label>
            <label>
                NOMBRE:
                <input/>
            </label>
            <label>
                FECHA Y HORA DE LA CITA:
                <input type="datetime-local"/>
            </label>
            <label>
                NOMBRE DEL DOCTOR:
                <input/>
            </label>
            <label>
                MOTIVO DE LA CONSULTA
                <textarea></textarea>
            </label>
            <label>
                ES DE SEGUIMINETO?
                <select name="select">
                    <option value="No" selected>No</option>
                    <option value="Si">Si</option>
                </select>
            </label>
            <label>
                TIPO DE PACIENTE
                <select name="select">
                    <option value="FRECUENTE" selected>FRECUENTE</option>
                    <option value="ES PACIENTE NUEVO">ES PACIENTE NUEVO</option>
                </select>
            </label>
            <label>
                EDAD
                <input type="number" max="100"/>
            </label>
            <label>
                NOMBRE DEL ACOMPA&NtildeANTE:
                <input/>
            </label>
            <label>
                RELACION CON EL ACOMPA&NtildeANTE:
                <select name="select">
                    <option value="FAMILIAR" selected>FAMILIAR</option>
                    <option value="AMIGO">AMIGO</option>
                    <option value="CASADO">CASADO</option>
                    <option value="PAREJA">PAREJA</option>
                </select>
            </label>
            <label>
                SUFRIO COVID:
                <select name="select">
                    <option value="No" selected>No</option>
                    <option value="Si">Si</option>
                </select>
            </label>
            <label>
                FECHA DE LOS SINTOMAS
                <input type="date"/>
            </label>
        </fieldset>
    </form>
</body>
</html>
